<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <!--헤더-->
    <header class="top-nav">
      <div class="top-nav-menu">
        <ul>
          <a href="https://github.com/" target="_blank"><li>Github</li></a>
          <a href="index.html"> <li>Home</li></a>
          <li>about</li>
        </ul>
      </div>
    </header>
    <!--검색-->
    <main>
      <div class="index_text">
        <a href="index.html"><img src="github finder.png" alt="github" /></a>
      </div>
      <form id="github-form">
        <div class="mx-auto input-container-box">
          <div class="input-group mb-3">
            <input
              type="text"
              id="github-username"
              class="form-control rounded-pill"
              placeholder="Search github Users"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
          </div>
        </div>
      </form>
      <!--프로필 1-->
      <section class="item-wrap">
        
        <div class="hidden profile-person-nickname2">
          <div class="profile-zone">
            <div class="profile-photo">
            </div>
              <div class="hidden profile-person-nickname">
              </div>
              <button class="view-profile">View Profile</button>
                <div> <!--버튼들 모여있게 하려고-->
                  <button class="profile-info1">Public Repos: <span>1</span></button>
                  <button class="profile-info2">Public Gists: <span>2</span></button>
                  <button class="profile-info3">Followers: <span>3</span></button>
                  <button class="profile-info4">Following: <span>4</span></button>
                </div>
                <div class="profile-ul">
                  <ul> <!--company, website, location, member since 모여있게-->
                    <li>Company:<span class="li-company">1</span></li>
                    <li>Website/Blog:<span class="li-website">2</span> </li>
                    <li>Location:<span class="li-Location">3</span> </li>
                    <li>Member Since:<span class="li-membersince">4</span> </li>
                  </ul>
                </div>
            </div>
            <!--프로필 2: 최근 레포지토리-->
          <div class="hidden repository">
            <div class="hidden repo_info"></div>
            <div class="hidden repo2_info"></div>
            <div class="hidden repo3_info"></div>
            <div class="hidden repo4_info"></div>
            <div class="hidden repo5_info"></div>
          </div>
        </div>
      </section>

      
      
    </main>
    <footer class="git-footer">
      <span class="git-footer-text">Github Finder</span>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    >
      $.ajax({
          method: "POST",
          url: "some.php",
          data: { name: "John", location: "Boston" }
        })
          .done(function( msg ) {
            alert( "Data Saved: " + msg );
          });
    </script>
    <script src="deco.js"></script>
    <script src="script.js"></script>
  </body>
</html>
